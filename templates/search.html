<!DOCTYPE html>
<html>

<head>
	<title>
		Remote Jobs | {{term}}
	</title>
	<link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet">
	</link>
</head>

<body>
	<header>
		<h1>Remote Jobs</h1>
		<h3>{{job_count}} {{term}} jobs found.</h3>
		<h5><a href="/export?term={{term}}">Export to CSV</a></h5>
		<h6><a href="/">&larr; Go back</a></h6>
	</header>
	<main>
		{% for job in jobs %}
		<div>
			<h3>{{job.title}}</h3>
			<h4>{{job.company}}</h4>
			<a href="{{job.url}}" target="_blank">Apply</a>
		</div>
		<hr />
		{% endfor %}
	</main>
</body>

</html>
