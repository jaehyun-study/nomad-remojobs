<!DOCTYPE html>
<html>

<head>
	<title>
		Remote Jobs | {{term}}
	</title>
	<link href={{ url_for( 'static', filename='style.css' ) }} rel="stylesheet">
	</link>
	</link>
</head>

<body>
	<header>
		<h1>Remote Jobs</h1>
		<h3>{{job_count}} remote {{term}} jobs found.</h3>
		<h5><a href="/export?term={{term}}">Export to CSV</a></h5>
		<h6><a href="/">&larr; Go back</a></h6>
	</header>
	<main>
		<div class="job-container">
			{% for job in jobs %}
			<div class="job">
				<div class="job__column">
                    {% if job.logo_url %}
                    <img class="job__logo image" src="{{job.logo_url}}"></img>
                    {% else %}
                    <div class="job__logo text">{{job.text_logo}}</div>
                    {% endif %}
				</div>
				<div class="job__column">
					<h4>{{job.company}}</h4>
					<h3>{{job.title}}</h3>
				</div>
				<div class="job__column">
					<a href="{{job.url}}" target="_blank"><b>Apply</b></a>
				</div>
			</div>
			{% endfor %}
		</div>
	</main>
</body>

</html>
